<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishan Abeywardhana Portfolio</title>
    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* üëã Wave Animation */
      .wave {
        display: inline-block;
        animation: waveAnim 2s infinite;
        transform-origin: 70% 70%;
      }

      @keyframes waveAnim {
        0% {
          transform: rotate(0deg);
        }
        10% {
          transform: rotate(14deg);
        }
        20% {
          transform: rotate(-8deg);
        }
        30% {
          transform: rotate(14deg);
        }
        40% {
          transform: rotate(-4deg);
        }
        50% {
          transform: rotate(10deg);
        }
        60% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }

      /* ‚å®Ô∏è Typing Effect (JS controlled) */
      .typing {
        display: inline-block;
        /* border-right: 3px solid; */
        white-space: nowrap;
        overflow: hidden;
        min-height: 1.5em; /* Prevents height jump */
      }

      @keyframes blink {
        50% {
          border-color: transparent;
        }
      }

      .typing::after {
        content: "";
        display: inline-block;
        width: 3px;
        height: 1em;
        background: currentColor;
        margin-left: 2px;
        animation: blink 0.7s infinite;
        vertical-align: bottom;
      }

      /* üîπ Make text responsive */
      .intro-text {
        font-size: 2rem; /* default */
      }
      .intro-subtext {
        font-size: 1.2rem; /* default */
      }

      .image-container {
        position: relative;
        display: inline-block;
        width: 100%;
      }

      .hero-img {
        position: relative;
        z-index: 2;
        margin-bottom: -50px; /* pull shoe onto bars */
      }

      /* Line Row (full width) */
      .line-row {
        width: 100%;
        position: relative;
        z-index: 1;
      }

      /* Accent Lines */
      .line-grey {
        height: 30px;
        background-color: grey;
        width: 100%;
      }

      .line-black {
        height: 25px;
        background-color: black;
        width: 100%;
      }

      .rounded-circle {
        position: relative;
        z-index: 2;
      }

      @media (max-width: 768px) {
        /* Tablets and small screens */
        .intro-text {
          font-size: 1.5rem;
        }
        .intro-subtext {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        /* Very small phones */
        .intro-text {
          font-size: 1rem;
        }
        .intro-subtext {
          font-size: 0.6rem;
        }
      }
    </style>
  </head>
  <body class="bg-body text-body">
    <div class="container text-center py-0">
      <button id="themeToggle" class="btn btn-primary">Switch Mode</button>
      <h1>My Portfolio</h1>
      <p>This site supports dark & light mode!</p>
    </div>

    <div class="container">
      <!-- Hero Row -->
      <div class="row align-items-center">
        <!-- Image Column -->
        <div class="col-6 text-center">
          <img
            src="images/krishan_main_image.png"
            alt="Profile Image"
            class="img-fluid rounded-circle hero-img"
          />
        </div>

        <!-- Text Column -->
        <div class="col-6 text-start d-flex flex-column justify-content-center">
          <h1 class="intro-text">
            Hello <span class="wave">üëã</span>, I‚Äôm Krishan
          </h1>
          <h2 class="typing intro-subtext" id="typewriter"></h2>
        </div>
      </div>
    </div>

    <!-- Full-Width Bars Row -->
    <div class="line-row">
      <div class="line-grey"></div>
      <div class="line-black"></div>
    </div>

    <!-- Bootstrap Bundle JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // üåó Dark/Light Mode Toggle
      const htmlElement = document.documentElement;
      const toggleBtn = document.getElementById("themeToggle");

      toggleBtn.addEventListener("click", () => {
        let currentTheme = htmlElement.getAttribute("data-bs-theme");
        let newTheme = currentTheme === "light" ? "dark" : "light";
        htmlElement.setAttribute("data-bs-theme", newTheme);
      });

      // ‚å®Ô∏è Typewriter Effect for Multiple Phrases
      const phrases = [
        "Welcome to my portfolio website.",
        "I love coding.",
        "Let‚Äôs build something amazing!",
      ];

      let currentPhrase = 0;
      let currentChar = 0;
      let isDeleting = false;
      const speed = 100; // typing speed
      const delayBetween = 1500; // delay before erasing
      const typewriter = document.getElementById("typewriter");

      function typeEffect() {
        let phrase = phrases[currentPhrase];
        if (!isDeleting) {
          typewriter.textContent = phrase.substring(0, currentChar + 1);
          currentChar++;
          if (currentChar === phrase.length) {
            isDeleting = true;
            setTimeout(typeEffect, delayBetween);
            return;
          }
        } else {
          typewriter.textContent = phrase.substring(0, currentChar - 1);
          currentChar--;
          if (currentChar === 0) {
            isDeleting = false;
            currentPhrase = (currentPhrase + 1) % phrases.length;
          }
        }
        setTimeout(typeEffect, isDeleting ? speed / 2 : speed);
      }

      typeEffect();
    </script>
  </body>
</html>
