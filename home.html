<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishan Abeywardhana Portfolio</title>
    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* üëã Wave Animation */
      .wave {
        display: inline-block;
        animation: waveAnim 2s infinite;
        transform-origin: 70% 70%;
      }

      @keyframes waveAnim {
        0% { transform: rotate(0deg); }
        10% { transform: rotate(14deg); }
        20% { transform: rotate(-8deg); }
        30% { transform: rotate(14deg); }
        40% { transform: rotate(-4deg); }
        50% { transform: rotate(10deg); }
        60% { transform: rotate(0deg); }
        100% { transform: rotate(0deg); }
      }

      /* ‚å®Ô∏è Typing Effect */
      .typing {
        display: inline-block;
        border-right: 3px solid;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 4s steps(30, end) infinite alternate,
                   blink .7s step-end infinite;
      }

      @keyframes typing {
        from { width: 0; }
        to { width:85%; }
      }

      @keyframes blink {
        50% { border-color: transparent; }
      }
    </style>
  </head>
  <body class="bg-body text-body">
    <div class="container text-center py-0">
      <button id="themeToggle" class="btn btn-primary">Switch Mode</button>
      <h1>My Portfolio</h1>
      <p>This site supports dark & light mode!</p>
    </div>

    <div class="container">
      <div class="row align-items-center">
        <!-- Image Column -->
        <div class="col-6 text-center">
          <img
            src="images/krishan_main_image.png"
            alt="Profile Image"
            class="img-fluid"
          />
        </div>

        <!-- Text Column -->
        <div class="col-6">
          <h1>Hello <span class="wave">üëã</span>, I‚Äôm Krishan</h1>
          <h2 class="typing">Welcome to my portfolio website.</h2>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const htmlElement = document.documentElement;
      const toggleBtn = document.getElementById("themeToggle");

      toggleBtn.addEventListener("click", () => {
        let currentTheme = htmlElement.getAttribute("data-bs-theme");
        let newTheme = currentTheme === "light" ? "dark" : "light";
        htmlElement.setAttribute("data-bs-theme", newTheme);
      });
    </script>
  </body>
</html>
